<source>
  @type forward
  port 24224
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  index_name fluentd-logs
  include_tag_key true
  log_es_400_reason true
  reconnect_on_error true
  verify_es_version_at_startup false
  compatibility_mode true
</match>
